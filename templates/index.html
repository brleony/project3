{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Pinocchio's Pizza & Subs</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <!-- My CSS -->
        <link rel="stylesheet" href="{% static 'style/style.css' %}"/>
    </head>
    <body>
        <div class="container">
            <div class="row" id="homerow">
                <div class="col">
                    <h1 id="hometext">Pinocchio's Pizza & Subs</h1>
                    <button type="button" class="btn btn-light"><a href="{% url 'menu' %}">Menu</a></button>
                    {% if user.is_authenticated %}
                    <button type="button" class="btn btn-light"><a href="{% url 'info' %}">Find Us</a></button>
                    {% else %}
                    <button type="button" class="btn btn-light"><a href="{% url 'register' %}">Register</a></button>
                    <button type="button" class="btn btn-light"><a href="{% url 'login' %}">Log In</a></button>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
