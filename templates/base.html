{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <!-- My CSS -->
        <link rel="stylesheet" href="{% static 'style/style.css' %}"/>

        <!-- My JavaScript -->
        <script src="{% static 'main.js' %}"></script>
    </head>
    <body>
        <div class="container">

            <!-- Header -->
            <div class="row" id="headerrow">
                <div class="col" id="headertext">
                    <h1><a href="{% url 'index' %}" id="headerlink">Pinocchio's Pizza & Subs</a></h1>
                </div>
            </div>

            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-sm navbar-dark bg-darkgreen">
                <div class="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a href="{% url 'menu' %}" class="nav-link">Menu</a></li>
                        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="{% url 'info' %}" class="nav-link">Find Us</a></li>
                        <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
                    </ul>
                    {% if user.is_authenticated %}
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Log Out</a></li>
                    </ul>
                    {% else %}
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Log In</a></li>
                        <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Register</a></li>
                    </ul>
                    {% endif %}
                </div>
            </nav>

            <div id="content">
                {% block body %}
                {% endblock %}
            </div>

            <!-- Footer -->
            <div class="row" id="footer">
                <div class="col">
                    <p>Background vector <a href='https://www.freepik.com/free-vector/seamless-pizza-ingredients_1389751.htm'>designed by Freepik</a></p>
                    <img src="http://www.harvardsquare.com/sites/default/files/pinocchio_72.gif" alt="Pinocchio Doll" style="float:right">
                </div>
            </div>
        </div>
    </body>
</html>
