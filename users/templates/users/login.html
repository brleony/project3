{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-12">
            <h2>Login</h2>
                {% if message %}
                    <div class="message">
                        {{ message }}
                    </div>
                {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <fieldset>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input autocomplete="off" autofocus class="form-control" name="username" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" name="password" type="password"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-secondary" type="submit">Log In</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
